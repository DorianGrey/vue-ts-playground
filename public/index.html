<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#F5F5F5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Demo App">
  <meta name="apple-mobile-web-app-title" content="Demo App">
  <meta name="msapplication-navbutton-color" content="#F5F5F5">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="description" content="Just a PWA-using sample app powered by Vue.js" />

  <base href="<%= htmlWebpackPlugin.options.baseHref %>">

  <link rel="shortcut icon" type="image/x-icon" href="<%= htmlWebpackPlugin.options.publicUrl %>/favicon.png">
  <!--
    manifest.webmanifest provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="<%= htmlWebpackPlugin.options.publicUrl %>/manifest.webmanifest">

  <!--
    Notice the use of <%= htmlWebpackPlugin.options.publicUrl %> in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "<%= htmlWebpackPlugin.options.publicUrl %>favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `yarn build`.
  -->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- Inline style for the loading animation -->
  <!-- TODO: Add again! -->
  <style>
    <%= htmlWebpackPlugin.options.loadingCss %>
  </style>
</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id="app">
  <div id="loader">
    <div id="box"></div>
    <div id="hill"></div>
  </div>
</div>
<!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  You can add webfonts, meta tags, or analytics to this file.
  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
</html>
