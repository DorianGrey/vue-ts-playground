<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="application-name" content="Demo App">
    <meta name="msapplication-navbutton-color" content="#303030">
    <meta name="msapplication-starturl" content="<%= BASE_URL %>">

    <meta name="description" content="Just a PWA-using sample app powered by Vue.js" />
    <link rel="shortcut icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">

    <base href="<%= BASE_URL %>">
    <title>vue-ts-playground</title>

    <!-- Inline style for the loading animation -->
    <style>
      <%= htmlWebpackPlugin.options.loadingCss %>
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-ts-playground doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loader">
        <div id="box"></div>
        <div id="hill"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
